	<div class="bio-container">
		{{ range site.Taxonomies.authors }}
            {{ with .Page }}
                {{ if .Params.featured }}
                    <a href="{{ .RelPermalink }}" class="bio-link">
                        {{ with .Params.avatar }}
                            <div class="bio-avatar">
                                <div class="bio-avatar-inner">
                                    <img class="author-avatar" src="{{ . }}" />
                                </div>
                            </div>
                        {{ end }}
                        {{ with .Params.bio }}
                            <p class="bio-text">{{ . }} </p>
                        {{ end }}
						<p <em>click here for more<em></p>
						<div>    
							<a href="https://github.com/TimSamuelsen/TimSamuelsen/blob/main/Resume-Tim.pdf" target="_blank">resume</a>
							  â€¢  
							<a href="mailto:tim.samuelsen@gmail.com">Contact: tim.samuelsen@gmail.com</a><br>
						</div>
                    </a>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
